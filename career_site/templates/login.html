{% extends 'base.html' %}
{% load static %} 

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-background"></div>
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <div class="login-card">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Your username and password didn't match. Please try again.
                        </div>
                        {% endif %}
                        
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-4">
                            <small><a href="#" class="text-muted"></a></small>
                        </div> 
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                        <div class="text-center mt-4">
                        <small class="text-muted">
                            Don't have an account yet? <a href="{% url 'register' %}">Register</a>
                        </small>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --gold: #D4AF37;
        --dark-gold: #B7950B;
        --black: #121212;
        --dark-gray: #1E1E1E;
        --light-gray: #2E2E2E;
    }

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        width: 100%;
    }

    .auth-background {
        background-image: url('{% static "images/login.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .auth-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
    }

    .auth-wrapper {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1;
    }

    .auth-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .auth-card {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .login-card {
        border-radius: 16px;
        border: 1px solid var(--gold);
        background-color: rgba(46, 46, 46, 0.9);
        backdrop-filter: blur(5px);
        width: 100%;
        max-width: 650px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form-label {
        margin-bottom: 0.15rem;
        color: var(--gold);
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-control {
        height: 50px;
        background-color: rgba(255, 255, 255, 0.9) !important;
        color: var(--black) !important;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: rgba(45, 45, 45, 0.7) !important;
    }

    .form-control:focus {
        background-color: white !important;
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
        border-color: var(--gold);
    }

    .btn-primary {
        background-color: var(--gold);
        border: none;
        height: 50px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: var(--dark-gold) !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(183, 149, 11, 0.4);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .text-muted {
        color: rgba(255, 255, 255, 0.7) !important;
    }

    .text-muted a {
        color: var(--gold) !important;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .text-muted a:hover {
        color: var(--dark-gold) !important;
        text-decoration: underline;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.9);
        color: white;
        border: none;
        border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .auth-container {
            padding: 15px;
        }
        
        .login-card {
            border-radius: 12px;
            max-width: 500px;
        }
        
        .form-control {
            height: 45px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            height: 45px;
        }
    }

    @media (max-width: 576px) {
        .auth-wrapper {
            padding: 15px;
            align-items: flex-start;
            padding-top: 60px;
        }
        
        .auth-container {
            padding: 0;
        }
        
        .login-card {
            border-radius: 10px;
            max-width: 100%;
        }
        
        .card-body {
            padding: 20px !important;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem !important;
        }
        
        .form-control {
            height: 42px;
            padding: 8px 12px;
        }
        
        .btn-primary {
            height: 44px;
            font-size: 0.95rem;
        }
    }

    @media (max-width: 400px) {
        .auth-wrapper {
            padding: 10px;
            padding-top: 40px;
        }
        
        .card-body {
            padding: 16px !important;
        }
        
        .form-group {
            margin-bottom: 1rem !important;
        }
        
        .form-label {
            font-size: 0.9rem;
        }
        
        .text-muted {
            font-size: 0.85rem;
        }
    }

    /* For very small devices */
    @media (max-width: 350px) {
        h2 {
            font-size: 1.4rem;
        }
        
        .form-control {
            height: 40px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            height: 42px;
        }
    }

    /* Landscape orientation for mobile */
    @media (max-height: 500px) and (orientation: landscape) {
        .auth-wrapper {
            padding-top: 20px;
            padding-bottom: 20px;
            align-items: flex-start;
        }
        
        .login-card {
            max-height: 90vh;
            overflow-y: auto;
        }
    }
</style>
{% endblock %}
