{% extends 'base2.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card" style="border-radius: 16px; border: 1px solid var(--gold); background-color: #2E2E2E; max-width: 100%; width: 650px; margin-left: 120px;">
            <div class="card-body p-4">
                <h2 class="mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-4">
                        <small><a href="#" class="text-muted"></a></small>
                    </div> 
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" style="background-color: var(--gold); border: none; height: 50px; font-weight: 500;">Log in</button>
                    </div>
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Don't have an account yet? <a href="{% url 'register' %}">Register</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        align-items: center;
        min-height: 80vh;
        justify-content: flex-start;
    }
    
    .form-control {
        height: 50px;
        background-color: white;
        color: #121212;
        border: none;
    }
    
    .form-control::placeholder {
        color: #909090;
    }
    
    .form-control:focus {
        background-color: white;
        color: #121212;
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.25);
    }
    
    .btn-primary:hover {
        background-color: #B7950B !important;
    }
</style>
{% endblock %}
