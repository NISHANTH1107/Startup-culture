{% extends 'base2.html' %}


{% load static %}



{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4" style="color: var(--gold);">Career Library</h1>
    <p class="lead">Discover your future career path</p>
</div>

<div class="row g-4">
    {% for library in libraries %}
    <div class="col-lg-4 col-md-6">
        <div class="card h-100">
            {% if library.image %}
            <img src="{{ library.image.url }}" class="card-img-top" alt="{{ library.title }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h3 class="card-title">{{ library.title }}</h3>
                <p class="card-text flex-grow-1">{{ library.description }}</p>
                <a href="{% url 'category_list' library.id %}" class="btn btn-primary mt-3">Explore Careers</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
